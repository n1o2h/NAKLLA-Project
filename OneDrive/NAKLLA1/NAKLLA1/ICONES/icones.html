<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alsa Options</title>
    <link rel="stylesheet" href="icones.css">
</head>
<body>
    <div class="container">
        <div class="option" id="outlets">
            <img src="outlets_icon.png" alt="Outlets">
            <p>Outlets</p>
        </div>
        <div class="option" id="tickets">
            <img src="tickets_icon.png" alt="Tickets and cards">
            <p>Tickets and cards</p>
        </div>
        <div class="option" id="alsaCard">
            <img src="alsacard_icon.png" alt="Choose my Alsa card">
            <p>Choose my card</p>
        </div>
        <div class="option" id="schedule">
            <img src="schedule_icon.png" alt="Schedule">
            <p>Schedule</p>
        </div>
        <div class="option" id="route">
            <img src="route_icon.png" alt="Route">
            <p>Route</p>
        </div>
    </div>
    <script src="icones.js"></script>
</body>
</html>
