<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Banner with Navigation Dots</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="permas">
    <div class="scrolling-content">
      <img src="OIP.jpg" alt="Image 1">
      <img src="Taxi.jpg" alt="Image 2">
      <img src="transpo pers.jpg" alt="Image 3">
      <img src="Tran pers.jpg" alt="Image 4">
      <img src="Transport.jpg" alt="Image 5">
      <img src="Transport perso.jpg" alt="Image 6">
    </div>
    <div class="dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
    </div>
  </div>

  <script>
    let slideIndex = 0;
    showSlides(slideIndex);

    function showSlides(index) {
      let slides = document.querySelectorAll('.scrolling-content img');
      let dots = document.querySelectorAll('.dot');
      
      if (index >= slides.length) { 
        slideIndex = 0;
        index = 0; // Reset index
      }
      if (index < 0) { 
        slideIndex = slides.length - 1;
        index = slides.length - 1; // Reset index
      }

      for (let i = 0; i < slides.length; i++) {
        slides[i].classList.remove('active');
      }
      
      for (let i = 0; i < dots.length; i++) {
        dots[i].classList.remove('active');
      }

      slides[slideIndex].classList.add('active');
      dots[slideIndex].classList.add('active');
      slideIndex++;
      setTimeout(() => showSlides(slideIndex), 5000); // Change image every 10 seconds
    }

    function currentSlide(n) {
      slideIndex = n - 1; // Adjust for zero-based index
      showSlides(slideIndex);
    }
  </script>
</body>
</html>
