<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Schedule and Map</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="schedule-container">
            <div class="trip" style="border-left: 5px solid red;">
                <div class="icon"><img src="walk.jpg" alt="walk icon"></div>
                <div class="details">
                    <div class="time">
                        <span>Départ</span>
                        <span>Arrivé</span>
                    </div>
                    <div class="hours">
                        <span>19:57</span>
                        <span>20:41</span>
                    </div>
                    <div class="route">Bouzid  -  Rb Marrekech</div>
                    <div class="line">L017</div>
                    <div class="duration">Temps : 43 minutes</div>
                </div>
            </div>
            <div class="trip" style="border-left: 5px solid green;">
                <div class="icon"><img src="walk.jpg" alt="walk icon"></div>
                <div class="details">
                    <div class="time">
                        <span>Départ</span>
                        <span>Arrivé</span>
                    </div>
                    <div class="hours">
                        <span>20:17</span>
                        <span>21:01</span>
                    </div>
                    <div class="route">Bouzid  -  Rb Marrekech</div>
                    <div class="line">L014</div>
                    <div class="duration">Temps : 43 minutes</div>
                </div>
            </div>
            <div class="trip" style="border-left: 5px solid blue;">
                <div class="icon"><img src="walk.jpg" alt="walk icon"></div>
                <div class="details">
                    <div class="time">
                        <span>Départ</span>
                        <span>Arrivé</span>
                    </div>
                    <div class="hours">
                        <span>20:07</span>
                        <span>20:57</span>
                    </div>
                    <div class="route">Bouzid  -  Rb Marrekech</div>
                    <div class="line">L020</div>
                    <div class="duration">Temps : 49 minutes</div>
                </div>
            </div>
        </div>
        <div id="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3334.7486263145915!2d-8.509457684528818!3d33.25563288083559!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xda63d9645a02f85%3A0xe4bbd2ff8bc1420c!2sEl%20Jadida%2C%20Morocco!5e0!3m2!1sen!2sus!4v1622468472294!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
