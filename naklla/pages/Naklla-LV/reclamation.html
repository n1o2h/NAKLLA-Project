<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réclamations / Suggestions</title>
    <link rel="stylesheet" href="raeclamatio.css">
</head>
<body>
    <div class="container">
        <h1>Réclamations / Suggestions</h1>
        <form action="/submit" method="post">
            <div class="form-group">
                <label for="type">Type d'envoi</label>
                <select id="type" name="type">
                    <option value="réclamation">Réclamation</option>
                    <option value="suggestion">Suggestion</option>
                    <option value="Demande d'information">Demande d'information</option>
                </select>
            </div>
            <div class="form-group">
                <label for="categorie">Catégorie</label>
                <select id="categorie" name="categorie">
                    <option value="sécurité">Sécurité</option>
                    <option value="service">Qualité de service</option>
                    <option value="Qualité du bus">Qualité du bus</option>
                    <option value="propreté">Comportement du personnel</option>
                    <option value="Retards">Retards</option>
                    <option value="Tarifs">Tarifs</option>
                    <option value="Carte">Carte</option>
                    <option value="Demande implantation d'un arrêt de bus">Demande implantation d'un arrêt de bus</option>
                    <option value="Trajet">Trajet</option>
                    <option value="Autre">Autre</option>
                    
                </select>
            </div>
            <div class="form-group">
                <label for="nom">Nom*</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="tel">Tel*</label>
                <input type="tel" id="tel" name="tel" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date">
            </div>
            <h2>Les informations du bus</h2>
            <div class="form-group">
                <label for="ligne">Ligne</label>
                <input type="text" id="ligne" name="ligne" placeholder="Choisir ligne 1">
            </div>
            <div class="form-group">
                <label for="numero_bus">Numéro de bus</label>
                <input type="text" id="numero_bus" name="numero_bus">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>
            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
