<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Bus Schedule</title>
    <style>
        :root {
            --Dbrand: #0a0a3c;
            --brand: #009;
            --Fbrand: #0093ff;
            --Sbrand: #78c7ff;
            --Tbrand: #cae9ff;
            --nuture: #ecf0f4;
            --dark: #141416;
            --transition-duration: 0.3s;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--nuture);
            color: var(--dark);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--Tbrand);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
            transition: box-shadow var(--transition-duration);
        }

        .container:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: var(--Dbrand);
            text-align: center;
            margin-bottom: 20px;
        }

        .time-info, .map-container, .comment-section {
            margin-bottom: 20px;
            transition: margin-bottom var(--transition-duration);
        }

        .time-info label, .map-container label, .comment-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            transition: color var(--transition-duration);
        }

        .arrival-time {
            display: block;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--dark);
            background-color: var(--nuture);
            text-align: center;
            transition: border-color var(--transition-duration), box-shadow var(--transition-duration);
        }

        .arrival-time:focus {
            outline: none;
            border-color: var(--brand);
            box-shadow: 0 0 5px rgba(0, 153, 153, 0.5);
        }

        #map {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            transition: box-shadow var(--transition-duration);
        }

        .comment-section textarea {
            width: 100%;
            height: 100px;
            border-radius: 5px;
            border: 1px solid var(--dark);
            padding: 10px;
            box-sizing: border-box;
            resize: none;
            transition: border-color var(--transition-duration), box-shadow var(--transition-duration);
        }

        .comment-section textarea:focus {
            outline: none;
            border-color: var(--brand);
            box-shadow: 0 0 5px rgba(0, 153, 153, 0.5);
        }

        button {
            background-color: var(--brand);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color var(--transition-duration), transform var(--transition-duration);
        }

        button:hover {
            background-color: var(--Fbrand);
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>School Bus Schedule</h1>
        <div class="time-info">
            <label for="arrival-time">Arrival Time:</label>
            <input type="text" id="arrival-time" class="arrival-time" value="8:00 AM">
        </div>
        <div class="map-container">
            <label for="map">Road Journey:</label>
            <div id="map"></div>
        </div>
        <div class="comment-section">
            <label for="comment">Leave a comment if you're not coming:</label>
            <textarea id="comment" placeholder="Your comment..."></textarea>
        </div>
        <button id="submit-btn">Submit</button>
    </div>

    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 40.712776, lng: -74.005974}, // New York City coordinates
                zoom: 12
            });
        }

        document.getElementById('submit-btn').addEventListener('click', function() {
            const comment = document.getElementById('comment').value;
            const arrivalTime = document.getElementById('arrival-time').value;
            alert(`Arrival Time: ${arrivalTime}\nComment: ${comment}`);
        });

        window.onload = function() {
            initMap();
        };
    </script>
    <!-- Replace YOUR_API_KEY with your actual Google Maps API key -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
