<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account</title>
<style>
    :root {
        /* colors */
        --Dbrand: #0a0a3c;
        --brand: #0a0a3c; 
        --Fbrand: #0093ff;
        --Sbrand: #78c7ff;
        --Tbrand: #cae9ff; 
        --nuture: #ecf0f4;
        --dark: #141416;
        /* fonts */
        --Roboto: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
            Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        /* sizes */
        --border-radius-hero: 24px;
        --height-shape-hero: ;
        --width-shape-hero: ;
    }

    body {
        font-family: var(--Roboto);
        background-color: var(--nuture);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background-color: var(--Tbrand); 
        padding: 20px;
        border-radius: var(--border-radius-hero);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 400px;
        position: relative; 
    }

    .input-section {
        margin-bottom: 20px;
    }

    .services {
        display: flex;
        justify-content: space-around;
        margin-top: 20px; 
    }

    .service {
        width: 80px;
        padding: 10px;
        border: 1px solid var(--Tbrand);
        border-radius: var(--border-radius-hero);
        cursor: pointer;
        text-align: center; 
        margin: 0 5px; 
    }

    .service:hover {
        background-color: var(--Sbrand);
    }

    .service img {
        width: 30px; 
        height: 30px; 
        display: block;
        margin: 0 auto;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    label {
        margin-top: 10px;
        font-weight: bold;
        color: var(--dark);
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid var(--Tbrand);
        border-radius: var(--border-radius-hero);
        box-sizing: border-box;
    }

    button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: var(--Fbrand);
        color: var(--nuture);
        border: none;
        border-radius: var(--border-radius-hero);
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: var(--Sbrand);
    }

    .or-divider {
        margin: 20px 0;
        color: var(--dark);
        font-weight: bold;
        position: relative;
    }

    .or-divider::before,
    .or-divider::after {
        content: "";
        position: absolute;
        top: 50%;
        width: calc(50% - 10px); 
        height: 1px;
        background-color: var(--dark);
    }

    .or-divider::before {
        left: 0;
        transform: translateY(-50%);
    }

    .or-divider::after {
        right: 0;
        transform: translateY(-50%);
    }
</style>
</head>
<body>
<div class="container">
    <h1>login </h1>
    <p id="errors"></p>

    <div class="input-section">
        <form id="accountForm" action="#" method="POST">
            <label for="emailInput">Enter Email:</label>
            <input type="email" id="emailInput" name="emailInput" required>
            <label for="passwordInput">Password:</label>
            <input type="password" id="passwordInput" name="passwordInput" required>
            <!-- Hidden input field to store selected service -->
            <input type="hidden" id="selectedService" name="selectedService">
        </form>
        <button id="nextButton" onclick="goToNext()">Login</button>
    </div>
    <p><a href="./sign_up.html"> create new account ?</p>

    <p class="or-divider">or</p>

    <div class="services">
        <div class="service" id="emailService" onclick="selectService('email')">
            <img src="../assets/google.png" alt="Email">
            <span>Email</span>
        </div>
        <div class="service" id="microsoftService" onclick="selectService('microsoft')">
            <img src="../assets/microsoft.png" alt="Microsoft">
            <span>Microsoft</span>
        </div>
        <div class="service" id="appleService" onclick="selectService('apple')">
            <img src="../assets/apple.png" alt="Apple">
            <span>Apple</span>
        </div>
    </div>
</div>
<script>
    function selectService(service) {
        
        let services = document.querySelectorAll('.service');
        services.forEach(element => {
            element.style.backgroundColor = '';
        });

        
        let selectedService = document.getElementById(service + 'Service');
        selectedService.style.backgroundColor = 'var(--Sbrand)';

    
        document.getElementById('selectedService').value = service;
    }

    function goToNext() {
        
        let email = document.getElementById('emailInput').value;
        let password = document.getElementById('passwordInput').value;

        if (email==="user@example.com" && password==="password"){
            location.replace('../index.html')
        }else{
            document.getElementById('errors').innerText="error in log in"
            console.log('error')
        }
    }
</script>
</body>
</html>
