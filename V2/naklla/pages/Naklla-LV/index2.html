<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner with Text</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .banner {
            position: relative;
            width: 100%;
            height: 300px;
            background-color: yellow;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .text {
            position: relative;
            color: white;
            font-size: 2em;
            font-weight: bold;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .border-right {
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 100%;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="text">Réclamations, suggestions et demandes d’information</div>
        <div class="border-right"></div>
    </div>
</body>
</html>
