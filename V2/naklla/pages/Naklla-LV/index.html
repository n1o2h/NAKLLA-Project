<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality of Service Banner</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .banner {
            position: relative;
            width: 100%;
            height: 500px;
            
        }
        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: flex-end; /* Align content to the right */
            align-items: center;
            padding-right: 300px; /* Add padding to the right side */
            box-sizing: border-box;
            
            
        }
        .text {
            font-size: 2em;
            font-weight: bold;
            color: white;
            
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="OIP1.jpg" alt="Casabus">
        <div class="overlay">
            <div class="text">Qualit√© du service</div>
        </div>
    </div>
</body>
</html>
